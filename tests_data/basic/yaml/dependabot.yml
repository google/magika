version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/js"
    schedule:
      interval: "weekly"
  - package-ecosystem: "cargo"
    directory: "/rust"
    schedule:
      interval: "weekly"
