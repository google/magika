name: JS - tests

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - 'js/**'
      - 'tests_data/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'js/**'
      - 'tests_data/**'
      - '.github/workflows/**'
permissions:
  contents: read
jobs:
  unit-testing:
    strategy:
      matrix:
        node-version: [ "18", "20" ]
        os: [ "ubuntu-latest", "macos-latest" ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # pin@v4
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # pin@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        working-directory: js
        run: yarn
      - name: Build
        working-directory: js
        run: yarn run build
      - name: Run tests
        working-directory: js
        run: yarn test
