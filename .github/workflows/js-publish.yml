name: JS - publish
on:
  workflow_dispatch:
  push:
   branches:
     - "main"
   tags:
     - "js-v[0-9]+.[0-9]+.[0-9]+"
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run publishing for tagged (js-v-<VERSION>) pushes to main.
    if: startsWith(github.ref, 'refs/tags/js-v') && github.ref == 'refs/heads/main'  
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # pin@v4
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # pin@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
      - name: Build
        working-directory: js
        run: |
          yarn install --frozen-lockfile
          yarn run build
          yarn run test
      - name: Publish
        working-directory: js
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
