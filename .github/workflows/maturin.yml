# This file is was initially generated by maturin generate-ci github, then heavily simplified.

name: Maturin

on:
  push:
    branches:
      - 'main'
    tags:
      - 'rust-v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: ${{ matrix.conf.name }}
    runs-on: ${{ matrix.conf.runner }}
    strategy:
      matrix:
        conf:
          - name: linux
            runner: ubuntu-latest
            command: build
            args: --release --out=../dist
          - name: windows
            runner: windows-latest
            command: build
            args: --release --out=../dist
          - name: macos
            runner: macos-latest
            command: build
            args: --release --out=../dist
          # TODO(https://github.com/PyO3/maturin/issues/2154): Re-enable when fixed.
          # - name: sdist
          #   runner: ubuntu-latest
          #   command: sdist
          #   args: --out=../dist
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: ${{ matrix.conf.command }}
          container: off # The build fails in containers.
          working-directory: python
          args: ${{ matrix.conf.args }}
      - name: Upload wheels
        if: "startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.conf.name }}
          path: dist
